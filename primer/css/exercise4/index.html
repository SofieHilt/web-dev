<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows error</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bordered" id="error-window">
        <header class="window-title">Error</header>
        <main class="window-content">
            <img class="icon" id="icon-error" src="https://i.postimg.cc/wTQJ3hgb/error.png" width="50px" height="50px">
            <p class="message" id="message-error-walk">Please turn off your computer, and go for a walk!</p>
        </main>
        <footer class="window-response">
            <button class="bordered" id="button-respond">Let's Go!</button>
        </footer>
    </div>    
</body>
</html>
